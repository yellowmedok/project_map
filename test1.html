<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Позначення вершин</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <svg id="map" xmlns="resources/Solid_green.svg" viewBox="0 0 800 600">
      <!-- Карта -->
      <rect width="100%" height="100%" fill="#e0f7fa" />
      <!-- Вершини -->
      <circle id="hoverla" cx="366" cy="320" r="8" fill="blue" />
      <circle id="peak2" cx="400" cy="250" r="10" fill="blue" />
    </svg>
    <div id="menu">
      <h3>Виберіть вершину</h3>
      <select id="peakSelector">
        <option value="hoverla">Говерла</option>
        <option value="peak2">Петрос</option>
        <option value="peak3"></option>
        <option value="peak4"></option>
        <option value="peak5"></option>
        <option value="peak6"></option>
        <option value="peak7"></option>
        <option value="peak8"></option>
        <option value="peak9"></option>
        <option value="peak10"></option>
      </select>
      <button id="markVisited">Позначити як відвідану</button>
    </div>
  </div>

  <!-- Підключення бібліотеки Panzoom -->
  <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
