<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG з Зумом</title>
  <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    #container {
      width: 80vw;
      height: 80vh;
      border: 1px solid #ccc;
      overflow: hidden;
      position: relative;
    }

    svg {
      display: block;
      touch-action: none; /* Важливо для роботи Panzoom */
    }
  </style>
</head>
<body>
  <div id="container">
    <svg id="map" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
      <!-- Ваш SVG-контент -->
      <rect x="100" y="100" width="200" height="200" fill="blue" />
      <circle cx="400" cy="300" r="50" fill="red" />
      <text x="150" y="200" font-size="20" fill="white">Приклад</text>
    </svg>
  </div>

  <!-- Підключення бібліотеки Panzoom -->
  
  <script>
    // Знаходимо SVG-елемент
    const svgElement = document.querySelector('#map');
    
    // Ініціалізуємо Panzoom
    const panzoom = Panzoom(svgElement, {
      maxScale: 5, // Максимальне масштабування
      minScale: 0.5, // Мінімальне масштабування
      contain: 'outside', // Дозволяє вихід за межі контейнера
    });

    // Додаємо подію масштабування колесом миші
    document.getElementById('container').addEventListener('wheel', panzoom.zoomWithWheel);
  </script>
</body>
</html>
